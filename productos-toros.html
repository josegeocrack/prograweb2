<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Toros | Cabaña La Esperanza</title>
  <link rel="stylesheet" href="style.css" />

    <div class="producto-card">
      <img src="img/thereford.jpg" alt="Toro Hereford" />

      <button class="agregar" data-nombre="Toro Hereford" data-precio="3400">Agregar al carrito</button>
