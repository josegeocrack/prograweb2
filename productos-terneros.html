<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terneros | Cabaña La Esperanza</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-bar">
    <a href="index.html">⬅ Volver</a>

      <img src="img/tebrangus.jpeg" alt="Ternero Brangus" />

    <div class="producto-card">
      <img src="img/teangus.jpg" alt="Ternero Angus" />

      <p>$1900</p>
      <button class="agregar" data-nombre="Ternero Angus" data-precio="1900">Agregar al carrito</button>
    </div>

    <div class="producto-card">
      <img src="img/tehereford.jpg" alt="Ternero Hereford" />
      <h3>Ternero Hereford</h3>
      <p>$1750</p>
      <button class="agregar" data-nombre="Ternero Hereford" data-precio="1750">Agregar al carrito</button>
    </div>
  </main>
  <script src="script.js"></script>

</html>
