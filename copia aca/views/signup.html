<!-- Signup View -->
<div id="signup-view" class="view">
    <div class="auth-container">
        <h2 style="text-align: center; margin-bottom: 2rem; font-size: 2rem;">Uníte a ReseñArte</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="signup-name">Nombre Completo</label>
                <input type="text" id="signup-name" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Mail</label>
                <input type="email" id="signup-email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Contraseña</label>
                <input type="password" id="signup-password" required>
            </div>
            <button type="submit" class="btn btn-primario" style="width: 100%; margin-bottom: 1.5rem;">Crear Cuenta</button>
        </form>
        <p style="text-align: center; color: var(--text-light);">
            Ya tenés una cuenta? 
            <a href="#" id="show-login" style="color: var(--primario); font-weight: 500;">Iniciar sesión</a>
        </p>
        <p style="text-align: center; margin-top: 1.5rem;">
            <a href="#" id="back-to-landing-signup" style="color: var(--text-light); text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                <span style="font-size: 1.2rem;">←</span> Ir a Inicio
            </a>
        </p>
    </div>
</div>
