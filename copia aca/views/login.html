<!-- Login View -->
<div id="login-view" class="view">
    <div class="auth-container">
        <h2 style="text-align: center; margin-bottom: 2rem; font-size: 2rem;">Qué bueno tenerte de vuelta.</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Mail</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Contraseña</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="btn btn-primario" style="width: 100%; margin-bottom: 1.5rem;">Iniciar sesión</button>
        </form>
        <p style="text-align: center; color: var(--text-light);">
            No tenés una cuenta? 
            <a href="#" id="show-signup" style="color: var(--primario); font-weight: 500;">Registrate</a>
        </p>
        <p style="text-align: center; margin-top: 1.5rem;">
            <a href="#" id="back-to-landing" style="color: var(--text-light); text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                <span style="font-size: 1.2rem;">←</span> Ir a Inicio
            </a>
        </p>
    </div>
</div>
